version: 2

models:
  - name: stg_customers
    config:
      tags:
        - critical-tag
    description: Customers.
    columns:
      - name: customer_id
        description: ID of customer.
        tests:
          - unique
          - not_null
          - unique:
              config:
                tags:
                  - critical-tag
                severity: error
              meta:
                owner:
                  - or@ofek.com
                description: The column should contain only unique values
      - name: last_name || last_name
        description: Full name of customer.
        tests:
          - failing_test:
              tags: [blabla]
              config:
                store_failures: true
          - not_null
  - name: stg_payments
    description: Payments.
    config:
      tags:
        - critical-tag2
      owner: data-team

    columns:
      - name: order_id
        tests:
          - unique:
              config:
                tags:
                  - critical-tag
                severity: error
              meta:
                owner:
                  - or@ofek.com
                description: The column should contain only unique values
      - name: payment_id
        tests:
          - unique:
              config:
                tags:
                  - critical-tag
                severity: error
              meta:
                owner:
                  - or@ofek.com
                description: The column should contain only unique values
  - name: stg_orders
    description: Orders.
    columns:
      - name: order_id
        description: ID of order.
        tests:
          - unique
          - not_null
          - unique:
              config:
                tags:
                  - critical-tag
                severity: error
              meta:
                owner:
                  - or@ofek.com
                description: The column should contain only unique values
      - name: "order_id::text || customer_id::text"
        description: ID of order and customer.
        tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              meta:
                description: "test *mark* **down** <https://www.getdbt.com/|line>"
              name: pipikaka
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - pending
      - name: customer_id
        tests:
          - unique:
              config:
                tags:
                  - critical-tag
                severity: error
              meta:
                owner:
                  - or@ofek.com
                description: The column should contain only unique values
  - name: int_orders__pivoted
    tests:
      - unique:
          column_name: order_id
      - dbt_utils.recency:
          datepart: day
          field: created_at
          interval: 1

          config:
            tags:
              - elementary-tests
          meta:
            owner:
              - ofek@elementary-data.com
            description: The data in the table should be updated at least up to yesterday
    columns:
      - name: order_id
        tests:
          - unique:
              config:
                tags:
                  - critical-tag
                severity: error
              meta:
                owner:
                  - or@ofek.com
                description: The column should contain only unique values
