version: 2

models:
  - name: stg_customers
    config:
      tags:
        - critical-tag
    description: Customers.
    columns:
      - name: customer_id
        description: ID of customer.
        tests:
          - unique
          - not_null
      - name: last_name || last_name
        description: Full name of customer.
        tests:
          - failing_test:
              tags: [blabla]
              config:
                store_failures: true
          - not_null
  - name: stg_payments
    description: Payments.
    config:
      tags:
        - critical-tag2
      owner: data-team

    tests:
      - dbt_utils.equal_rowcount:
          compare_model: ref('other_table_name') # these tables should have the same row count
          config:
            tags:
              - blabla
              - critical-tag2
              - critical-tag
          meta:
            owner:
              - ofek@elementary-data.com
            description: test for row count equalness
  - name: stg_orders
    description: Orders.
    columns:
      - name: order_id
        description: ID of order.
        tests:
          - unique
          - not_null
      - name: "order_id::text || customer_id::text"
        description: ID of order and customer.
        tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              meta:
                description: "test *mark* **down** <https://www.getdbt.com/|line>"
              name: pipikaka
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - pending
  - name: int_orders__pivoted
    tests:
      - unique:
          column_name: order_id
