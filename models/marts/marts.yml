version: 2

models:
  - name: fct_orders
    columns:
      - name: amount
        tests:
          - average_dollars_spent_greater_than_one:
              group_by_column: customer_id
  - name: dim_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
          - dbt_utils.cardinality_equality:
              field: customer_id
              to: ref('stg_customers')
      - name: last_name
        tests:
          - not_null:
              config:
                severity: warn
              meta:
                owner:
                  - ofek@elementary-data.com
                description: The LAST_NAME column in the dim_customers table should not contain null values
