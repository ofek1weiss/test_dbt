version: 2

models:
  - name: fct_orders
    columns:
      - name: amount
        tests:
          - average_dollars_spent_greater_than_one:
              group_by_column: customer_id
    tests:
      - elementary.volume_anomalies:
          time_bucket:
            period: day
            count: 1
          sensitivity: 3
          days_back: 14
          backfill_days: 2
          timestamp_column: order_date
          config:
            severity: error
          meta:
            description: Checking for anomalies in the size and growth of a table by comparing the row count of each 1 days period to the last 14 days
  - name: dim_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
          - dbt_utils.cardinality_equality:
              field: customer_id
              to: ref('stg_customers')
  - name: test_table
    tests:
      - elementary.freshness_anomalies:
          timestamp_column: data
          days_back: 14
          backfill_days: 2
          time_bucket:
            period: day
            count: 1
  - name: dimension
    tests:
      - elementary.dimension_anomalies:
          timestamp_column: date
          dimensions:
            - client
          training_period:
            period: day
            count: 14
          detection_period:
            period: day
            count: 2
          time_bucket:
            period: day
            count: 1
  - name: dimension_error
    tests:
      - elementary.dimension_anomalies:
          timestamp_column: date
          dimensions:
            - client
          training_period:
            period: day
            count: 14
          detection_period:
            period: day
            count: 2
          time_bucket:
            period: day
            count: 1
