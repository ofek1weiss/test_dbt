version: 2

models:
  - name: all_dates
    meta:
      team: "data"
      owner:
        - "ofek3"
      subscribers:
        - "ofek4"
    tests:
      - elementary.collect_metrics:
          timestamp_column: date_day
          cloud_monitored: true
          metrics:
            - name: row_count
              type: row_count
          days_back: 30

  - name: normal
    meta:
      team: "data"
      owner: "ofek,weiss"
    tests:
      - elementary.schema_changes_from_baseline
    columns:
      - name: this_is_fake
      - name: value
        tests:
          - elementary.column_anomalies:
              description: "This is a test description"
              column_anomalies:
                - max
                - min
              timestamp_column: "date_day"
              training_period:
                period: month
                count: 1
              time_bucket:
                period: hour
                count: 12
              detection_delay:
                period: hour
                count: 12
              ignore_small_changes:
                spike_failure_percent_threshold: 10

    config:
      tags:
        - blabla
  - name: fct_orders
    meta:
      team: "sales"
    columns:
      - name: amount
        tests:
          - average_dollars_spent_greater_than_one:
              group_by_column: customer_id
    tests:
      - elementary.volume_anomalies:
          time_bucket:
            period: day
            count: 1
          sensitivity: 3
          days_back: 14
          backfill_days: 2
          timestamp_column: order_date
          config:
            severity: error
          meta:
            description: Checking for anomalies in the size and growth of a table
              by comparing the row count of each 1 days period to the last 14 days
      - elementary.volume_anomalies:
          time_bucket:
            period: day
            count: 1
          detection_delay:
            period: day
            count: 2
          sensitivity: 3
          days_back: 14
          backfill_days: 2
          timestamp_column: order_date
          config:
            severity: error
          meta:
            description: Checking for anomalies in the size and growth of a table
              by comparing the row count of each 1 days period to the last 14 days
  - name: dim_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
          - dbt_utils.cardinality_equality:
              field: customer_id
              to: ref('stg_customers')
  - name: test_table
    tests:
      - elementary.freshness_anomalies:
          timestamp_column: data
          days_back: 14
          backfill_days: 2
          time_bucket:
            period: day
            count: 1
  - name: dimension
    tests:
      - elementary.dimension_anomalies:
          timestamp_column: date
          dimensions:
            - client
          training_period:
            period: day
            count: 14
          detection_period:
            period: day
            count: 2
          time_bucket:
            period: day
            count: 1
  - name: dimension_error
    tests:
      - elementary.dimension_anomalies:
          severity: warn
          timestamp_column: date
          dimensions:
            - client
          training_period:
            period: day
            count: 14
          detection_period:
            period: day
            count: 2
          time_bucket:
            period: day
            count: 1

      - elementary.collect_metrics:
          timestamp_column: date
          cloud_monitored: true
          metrics:
            - name: row_count_by_client
              type: row_count
          dimensions:
            - client
  - name: max_error
    tests:
      - elementary.column_anomalies:
          column_name: value
          column_anomalies:
            - max
          timestamp_column: date
          training_period:
            period: day
            count: 14
          detection_period:
            period: day
            count: 2
          time_bucket:
            period: day
            count: 1
          fail_on_zero: true

      - elementary.collect_metrics:
          timestamp_column: date
          cloud_monitored: true
          metrics:
            - name: value_max
              type: max
              columns: [value]
      - elementary.collect_metrics:
          timestamp_column: date
          cloud_monitored: true
          metrics:
            - name: max_by_client
              type: max
              columns: [value]
          dimensions:
            - client
  - name: failing_model
    meta:
      owner: "ofek@elementary-data.com"
      channel: "ofek-test2"
      subscribers:
        - "@Ofek Aharon Weiss"
